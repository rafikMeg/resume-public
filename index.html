<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF.js Fullscreen Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: #f0f0f0; /* Light background for readability */
        }
        canvas {
            display: block;
            margin: 10px auto;
            width: 100%; /* Scale to fit width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="pdf-container"></div>

    <script>
        const pdfUrl = 'https://rafikmeg.github.io/resume-public/CV_RM_2025.pdf';
        const container = document.getElementById('pdf-container');

        const renderPDF = async (url) => {
            const pdf = await pdfjsLib.getDocument(url).promise;

            for (let pageNumber = 1; pageNumber <= pdf.numPages; pageNumber++) {
                const page = await pdf.getPage(pageNumber);

                // Calculate scale to fit screen width
                const viewport = page.getViewport({ scale: 1 });
                const containerWidth = container.clientWidth;
                const scale = containerWidth / viewport.width;

                const scaledViewport = page.getViewport({ scale });

                // Create a canvas for each page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                // Set canvas dimensions to match the scaled PDF page size
                canvas.width = scaledViewport.width;
                canvas.height = scaledViewport.height;

                // Append canvas to the container
                container.appendChild(canvas);

                // Render the PDF page onto the canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: scaledViewport,
                };
                await page.render(renderContext).promise;
            }
        };

        renderPDF(pdfUrl);

        // Re-render on window resize to adjust scaling
        window.addEventListener('resize', () => {
            container.innerHTML = ''; // Clear existing content
            renderPDF(pdfUrl); // Re-render with updated scale
        });
    </script>
</body>
</html>
