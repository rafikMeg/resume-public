<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Clickable Links</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        #controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background: #555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #controls button:hover {
            background: #777;
        }
        #pdf-viewer {
            flex: 1;
            overflow-y: auto;
            position: relative;
        }
        canvas {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .link-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .link-layer a {
            position: absolute;
            border: 2px solid transparent;
            pointer-events: auto;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="zoom-in">Zoom In</button>
        <button id="zoom-out">Zoom Out</button>
        <button id="reset-zoom">Reset Zoom</button>
    </div>
    <div id="pdf-viewer"></div>

    <script>
        const pdfViewer = document.getElementById('pdf-viewer');
        const zoomInButton = document.getElementById('zoom-in');
        const zoomOutButton = document.getElementById('zoom-out');
        const resetZoomButton = document.getElementById('reset-zoom');
        const pdfUrl = 'https://rafikmeg.github.io/resume-public/CV_RM_2025.pdf';

        let pdf = null;  // Store the loaded PDF
        let currentScale = 1; // Default scale
        const scaleStep = 0.2; // Step for zooming

        // Function to render a single page with clickable links
        const renderPDFPage = (page, scale) => {
            const viewport = page.getViewport({ scale });
            
            // Create canvas for rendering
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            canvas.style.position = 'relative';

            // Append canvas to viewer
            pdfViewer.appendChild(canvas);

            // Render the page onto the canvas
            page.render({
                canvasContext: context,
                viewport: viewport
            });

            // Render annotations (links)
            page.getAnnotations().then(annotations => {
                const linkLayer = document.createElement('div');
                linkLayer.className = 'link-layer';
                linkLayer.style.width = `${canvas.width}px`;
                linkLayer.style.height = `${canvas.height}px`;
                linkLayer.style.transform = `scale(${scale})`;
                linkLayer.style.transformOrigin = 'top left';

                annotations.forEach(annotation => {
                    if (annotation.subtype === 'Link' && annotation.url) {
                        const link = document.createElement('a');
                        link.href = annotation.url;
                        link.target = '_blank';
                        link.style.left = `${annotation.rect[0]}px`;
                        link.style.top = `${canvas.height - annotation.rect[3]}px`; // PDF.js uses bottom-left origin
                        link.style.width = `${annotation.rect[2] - annotation.rect[0]}px`;
                        link.style.height = `${annotation.rect[3] - annotation.rect[1]}px`;
                        linkLayer.appendChild(link);
                    }
                });

                pdfViewer.appendChild(linkLayer);
            });
        };

        // Function to render all pages
        const renderAllPages = () => {
            pdfViewer.innerHTML = ''; // Clear existing content
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => renderPDFPage(page, currentScale));
            }
        };

        // Load the PDF
        pdfjsLib.getDocument(pdfUrl).promise.then(loadedPdf => {
            pdf = loadedPdf; // Store the loaded PDF
            renderAllPages();
        }).catch(error => {
            console.error('Error loading PDF:', error);
            pdfViewer.innerHTML = '<p style="color: red;">Failed to load the PDF.</p>';
        });

        // Zoom in
        zoomInButton.addEventListener('click', () => {
            currentScale += scaleStep;
            renderAllPages();
        });

        // Zoom out
        zoomOutButton.addEventListener('click', () => {
            currentScale = Math.max(0.2, currentScale - scaleStep); // Prevent zooming out too much
            renderAllPages();
        });

        // Reset zoom
        resetZoomButton.addEventListener('click', () => {
            currentScale = 1; // Reset to default scale
            renderAllPages();
        });
    </script>
</body>
</html>
